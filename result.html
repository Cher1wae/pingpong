<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KeyPress Challenge</title>
<style>
  /* ==== GLOBAL STYLE ==== */
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #0d0d0d, #000);
    color: #00ffe1;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    overflow: hidden;
  }

  h1 {
    font-size: 2.5rem;
    color: #00ffe1;
    margin-bottom: 1rem;
    text-shadow: 0 0 10px #00ffe1;
  }

  .game-box {
    background: rgba(255, 255, 255, 0.05);
    border: 2px solid #00ffe1;
    border-radius: 15px;
    padding: 2rem 4rem;
    text-align: center;
    box-shadow: 0 0 20px #00ffe1;
  }

  .key-display {
    font-size: 8rem;
    letter-spacing: 0.1em;
    margin: 1rem 0;
    color: #00ffe1;
    text-shadow: 0 0 20px #00ffe1;
    animation: glow 1s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #00ffe1; }
    to { text-shadow: 0 0 25px #00ffe1; }
  }

  .stats {
    display: flex;
    justify-content: space-around;
    width: 100%;
    margin-top: 1rem;
    color: #fff;
    font-size: 1.2rem;
  }

  button {
    background: #00ffe1;
    border: none;
    padding: 0.8rem 2rem;
    border-radius: 8px;
    font-size: 1.1rem;
    color: #000;
    cursor: pointer;
    font-weight: bold;
    margin-top: 1rem;
    transition: all 0.2s ease;
  }

  button:hover {
    transform: scale(1.05);
    background: #00ffff;
  }

  .game-over {
    font-size: 2rem;
    color: #ff006a;
    margin-top: 1rem;
    text-shadow: 0 0 10px #ff006a;
  }

</style>
</head>
<body>
  <h1>âš¡ KeyPress Challenge âš¡</h1>

  <div class="game-box">
    <div id="key-display" class="key-display">-</div>
    <div class="stats">
      <div>Score: <span id="score">0</span></div>
      <div>Lives: <span id="lives">3</span></div>
      <div>Time: <span id="time">0.0s</span></div>
    </div>
    <button id="start-btn">Start Game</button>
    <div id="message" class="game-over"></div>
  </div>

  <!-- ==== SOUND EFFECTS ==== -->
  <audio id="sound-correct" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>
  <audio id="sound-wrong" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
  <audio id="sound-fail" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
  <audio id="sound-gameover" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>

<script>
  const keyDisplay = document.getElementById('key-display');
  const scoreDisplay = document.getElementById('score');
  const livesDisplay = document.getElementById('lives');
  const timeDisplay = document.getElementById('time');
  const message = document.getElementById('message');
  const startBtn = document.getElementById('start-btn');

  // sounds
  const soundCorrect = document.getElementById('sound-correct');
  const soundWrong = document.getElementById('sound-wrong');
  const soundFail = document.getElementById('sound-fail');
  const soundGameOver = document.getElementById('sound-gameover');

  let score = 0;
  let lives = 3;
  let currentKey = '';
  let startTime = 0;
  let timer;
  let playing = false;

  function playSound(sound) {
    sound.currentTime = 0;
    sound.play();
  }

  // Pick a random key (A-Z)
  function randomKey() {
    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    return letters[Math.floor(Math.random() * letters.length)];
  }

  function newRound() {
    if (!playing) return;
    currentKey = randomKey();
    keyDisplay.textContent = currentKey;
    startTime = performance.now();

    // Timer for auto fail
    clearTimeout(timer);
    timer = setTimeout(() => {
      playSound(soundFail);
      loseLife('Too slow!');
    }, 2000); // 2 seconds to react
  }

  function loseLife(reason) {
    lives--;
    livesDisplay.textContent = lives;
    message.textContent = reason;
    clearTimeout(timer);
    playSound(soundWrong);

    if (lives <= 0) {
      gameOver();
    } else {
      setTimeout(() => {
        message.textContent = '';
        newRound();
      }, 1000);
    }
  }

  function gameOver() {
    playing = false;
    keyDisplay.textContent = 'ðŸ’€';
    message.textContent = 'Game Over! Final Score: ' + score;
    playSound(soundGameOver);
    startBtn.style.display = 'inline-block';
  }

  // Handle key press
  document.addEventListener('keydown', e => {
    if (!playing) return;
    const pressed = e.key.toUpperCase();
    const reactionTime = ((performance.now() - startTime) / 1000).toFixed(2);

    if (pressed === currentKey) {
      score++;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = `${reactionTime}s`;
      message.textContent = 'Nice!';
      playSound(soundCorrect);
      clearTimeout(timer);
      setTimeout(() => {
        message.textContent = '';
        newRound();
      }, 500);
    } else {
      loseLife('Wrong key!');
    }
  });

  startBtn.addEventListener('click', () => {
    score = 0;
    lives = 3;
    scoreDisplay.textContent = score;
    livesDisplay.textContent = lives;
    timeDisplay.textContent = '0.0s';
    message.textContent = '';
    startBtn.style.display = 'none';
    playing = true;
    newRound();
  });
</script>
</body>
</html>
